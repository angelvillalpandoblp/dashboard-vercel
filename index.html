<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ABTEFLU | Mantenimiento</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="sidebar-open"> <!-- Clase controladora del estado inicial -->

    <!-- BOTÓN DE DESPLIEGUE (FLOTANTE) -->
    <button class="floating-toggle" onclick="toggleSidebar()">
        <i data-lucide="menu"></i>
    </button>

    <!-- BARRA LATERAL -->
    <aside id="sidebar" class="sidebar">
        <div class="sidebar-top">
            <div class="logo">
                <div class="logo-box"></div>
                <span class="nav-text">ABTEFLU MTTO</span>
            </div>
        </div>
        
        <nav class="menu">
            <button class="menu-item active" onclick="navigate('dashboard', this)">
                <i data-lucide="layout-dashboard"></i>
                <span class="nav-text">Dashboard</span>
            </button>
            <button class="menu-item" onclick="navigate('incidencias', this)">
                <i data-lucide="alert-circle"></i>
                <span class="nav-text">Incidencias</span>
            </button>
            <button class="menu-item" onclick="navigate('gavetas', this)">
                <i data-lucide="layout-grid"></i>
                <span class="nav-text">Gavetas</span>
            </button>
        </nav>

        <div class="sidebar-footer">
            <div class="status-dot"></div>
            <span class="nav-text">Sistema Activo</span>
        </div>
    </aside>

    <!-- CONTENIDO PRINCIPAL -->
    <main class="main-content">
        <header class="main-header">
            <div class="header-info">
                <h1 id="page-title">Dashboard Principal</h1>
                <p id="current-date"></p>
            </div>
        </header>

        <!-- VISTA: DASHBOARD -->
        <section id="view-dashboard" class="view-section active">
            <div class="grid-container dashboard-layout">
                <div class="card chart-card">
                    <div class="card-header"><h3>Cumplimiento de Inventario</h3></div>
                    <div class="card-body">
                        <iframe src="https://docs.google.com/spreadsheets/d/e/2PACX-1vRz-twPqsu_lE71K_KoXNLBTcz_rWkE98b2vGk1qC3o2MOr77CsJfYy3Zyem6koX-y3tZkShjayMvpq/pubchart?oid=1026977364&format=interactive"></iframe>
                    </div>
                </div>
                <div class="card chart-card">
                    <div class="card-header"><h3>Herramienta Faltante por Gaveta</h3></div>
                    <div class="card-body">
                        <iframe src="https://docs.google.com/spreadsheets/d/e/2PACX-1vRz-twPqsu_lE71K_KoXNLBTcz_rWkE98b2vGk1qC3o2MOr77CsJfYy3Zyem6koX-y3tZkShjayMvpq/pubchart?oid=1573440752&format=interactive"></iframe>
                    </div>
                </div>
            </div>
        </section>

        <!-- VISTA: INCIDENCIAS -->
        <section id="view-incidencias" class="view-section">
            <div class="card table-card">
                <div class="table-controls">
                    <div class="title-group">
                        <h3>Monitoreo de Herramientas</h3>
                        <p>Faltantes por mas de 3 semanas</p>
                    </div>
                    <div class="search-box">
                        <i data-lucide="search"></i>
                        <input type="text" id="toolSearch" placeholder="Buscar herramienta o estado..." onkeyup="filterTable()">
                    </div>
                </div>
                <div class="table-container">
                    <table id="mainTable">
                        <thead id="table-header"></thead>
                        <tbody id="table-body">
                            <tr><td colspan="10" style="text-align:center; padding:100px;">Conectando con base de datos...</td></tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </section>

        <!-- VISTA: GAVETAS -->
        <section id="view-gavetas" class="view-section">
            <div class="grid-container gavetas-layout">
                <!-- 6 Cuadros de gráficas -->
                <div class="card chart-card mini"><div class="card-header"><h4>Gaveta 01</h4></div><div class="card-body"><iframe src="URL_GAVETA_1"></iframe></div></div>
                <div class="card chart-card mini"><div class="card-header"><h4>Gaveta 02</h4></div><div class="card-body"><iframe src="URL_GAVETA_2"></iframe></div></div>
                <div class="card chart-card mini"><div class="card-header"><h4>Gaveta 03</h4></div><div class="card-body"><iframe src="URL_GAVETA_3"></iframe></div></div>
                <div class="card chart-card mini"><div class="card-header"><h4>Gaveta 04</h4></div><div class="card-body"><iframe src="URL_GAVETA_4"></iframe></div></div>
                <div class="card chart-card mini"><div class="card-header"><h4>Gaveta 05</h4></div><div class="card-body"><iframe src="URL_GAVETA_5"></iframe></div></div>
                <div class="card chart-card mini"><div class="card-header"><h4>Gaveta 06</h4></div><div class="card-body"><iframe src="URL_GAVETA_6"></iframe></div></div>
            </div>
        </section>
    </main>

    <script>
        function toggleSidebar() {
            document.body.classList.toggle('sidebar-open');
            // Forzar el redibujado de los iframes para que se ajusten al nuevo ancho
            window.dispatchEvent(new Event('resize'));
        }

        function navigate(viewId, btn) {
            document.querySelectorAll('.view-section').forEach(v => v.classList.remove('active'));
            document.getElementById('view-' + viewId).classList.add('active');
            document.querySelectorAll('.menu-item').forEach(m => m.classList.remove('active'));
            btn.classList.add('active');
            document.getElementById('page-title').textContent = btn.innerText;
        }

        function loadData() {
            const url = "https://docs.google.com/spreadsheets/d/1zMLnKjFwvzWSLRDX1N2dIETrY_RFLZhfTv0Z8LGznQ0/export?format=csv&gid=1298177878";
            Papa.parse(url, {
                download: true,
                complete: function(results) {
                    const data = results.data;
                    const thead = document.getElementById('table-header');
                    const tbody = document.getElementById('table-body');
                    thead.innerHTML = ""; tbody.innerHTML = "";
                    if (data.length > 0) {
                        const hRow = document.createElement('tr');
                        data[0].forEach(t => { const th = document.createElement('th'); th.textContent = t; hRow.appendChild(th); });
                        thead.appendChild(hRow);
                        data.slice(1).forEach(row => {
                            if(!row.join('').trim()) return;
                            const tr = document.createElement('tr');
                            row.forEach(cell => {
                                const td = document.createElement('td');
                                if(cell.toLowerCase().includes("perdido") || cell.toLowerCase().includes("faltante")) {
                                    td.innerHTML = `<span class="badge-alert">${cell}</span>`;
                                } else { td.textContent = cell || "-"; }
                                tr.appendChild(td);
                            });
                            tbody.appendChild(tr);
                        });
                    }
                }
            });
        }

        function filterTable() {
            const val = document.getElementById("toolSearch").value.toUpperCase();
            const rows = document.getElementById("table-body").getElementsByTagName("tr");
            for (let r of rows) { r.style.display = r.textContent.toUpperCase().includes(val) ? "" : "none"; }
        }

        document.getElementById('current-date').textContent = new Intl.DateTimeFormat('es-ES', { dateStyle: 'full' }).format(new Date());
        window.onload = () => { loadData(); lucide.createIcons(); };
    </script>
</body>
</html>
