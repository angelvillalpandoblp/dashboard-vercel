<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ABX Dashboard | Pro</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>

    <style>
      :root {
        --primary: #0f172a;
        --accent: #3b82f6;
        --success: #10b981;
        --danger: #ef4444;
        --bg: #f1f5f9;
        --glass: rgba(255, 255, 255, 0.8);
      }

      body {
        font-family: 'Inter', sans-serif;
        background: var(--bg);
        background-image: radial-gradient(circle at top right, rgba(59, 130, 246, 0.1), transparent),
                          radial-gradient(circle at bottom left, rgba(16, 185, 129, 0.05), transparent);
        margin: 0; padding: 20px; color: var(--primary);
      }

      /* Animations */
      @keyframes fadeInUp {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }

      header {
        max-width: 1200px; margin: 0 auto 30px auto;
        display: flex; justify-content: space-between; align-items: center;
      }

      .search-box {
        background: white; border-radius: 12px; padding: 8px 15px;
        box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1); display: flex; align-items: center;
      }

      input#toolSearch {
        border: none; outline: none; padding: 5px; width: 250px; font-size: 0.9rem;
      }

      .glass-card {
        background: var(--glass); backdrop-filter: blur(12px);
        border: 1px solid rgba(255,255,255,0.4); border-radius: 20px;
        padding: 24px; box-shadow: 0 10px 15px -3px rgba(0,0,0,0.05);
        margin-bottom: 25px; opacity: 0;
        animation: fadeInUp 0.6s ease-out forwards;
      }

      /* Table Styles */
      .scroll-area { max-height: 350px; overflow: auto; border-radius: 12px; }
      table { width: 100%; border-collapse: collapse; }
      thead th { 
        position: sticky; top: 0; background: #f8fafc; color: #64748b; 
        text-transform: uppercase; font-size: 0.75rem; padding: 12px; text-align: left;
      }
      tbody td { padding: 12px; border-bottom: 1px solid #e2e8f0; font-size: 0.9rem; }
      
      .status-pill {
        padding: 4px 10px; border-radius: 20px; font-size: 0.75rem; font-weight: 600;
      }
      .critical { background: #fee2e2; color: #991b1b; border: 1px solid #f87171; }

      /* Grid */
      .dashboard-grid {
        display: grid; grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
        gap: 20px; max-width: 1200px; margin: 0 auto;
      }

      .iframe-container { height: 350px; border-radius: 12px; overflow: hidden; margin-top: 15px; }
      iframe { width: 100%; height: 100%; border: none; }

      /* Delay Classes */
      .delay-1 { animation-delay: 0.1s; }
      .delay-2 { animation-delay: 0.2s; }
      .delay-3 { animation-delay: 0.3s; }
    </style>
</head>
<body>

    <header>
      <div>
        <h1 style="margin:0; font-size: 1.5rem;">ABX Intelligence</h1>
        <p style="margin:0; color:#64748b;">Mantenimiento Grupo ABX ABTEFLU</p>
      </div>
      <div class="search-box">
        <input type="text" id="toolSearch" placeholder="üîç Buscar herramienta..." onkeyup="filterTable()">
      </div>
    </header>

    <div class="glass-card delay-1" style="max-width:1200px; margin: 0 auto 30px auto;">
        <h2 style="font-size: 1.1rem; color: var(--danger); margin-top:0">‚ö†Ô∏è Reporte de Herramientas Perdidas</h2>
        <div class="scroll-area">
            <table id="mainTable">
                <thead id="table-header"></thead>
                <tbody id="table-body">
                    <tr><td colspan="5" style="text-align:center">Cargando base de datos...</td></tr>
                </tbody>
            </table>
        </div>
    </div>

    <div class="dashboard-grid">
        <div class="glass-card delay-2">
            <h3 style="margin:0; font-size: 1rem;">Cumplimiento de Inventario</h3>
            <div class="iframe-container">
                <iframe src="https://docs.google.com/spreadsheets/d/e/2PACX-1vRz-twPqsu_lE71K_KoXNLBTcz_rWkE98b2vGk1qC3o2MOr77CsJfYy3Zyem6koX-y3tZkShjayMvpq/pubchart?oid=1026977364&format=interactive"></iframe>
            </div>
        </div>
        <div class="glass-card delay-3">
            <h3 style="margin:0; font-size: 1rem;">Distribuci√≥n de Faltantes</h3>
            <div class="iframe-container">
                <iframe src="https://docs.google.com/spreadsheets/d/e/2PACX-1vRz-twPqsu_lE71K_KoXNLBTcz_rWkE98b2vGk1qC3o2MOr77CsJfYy3Zyem6koX-y3tZkShjayMvpq/pubchart?oid=1573440752&format=interactive"></iframe>
            </div>
        </div>
    </div>

    <script>
      // Load Table Data
      function loadTable() {
        const url = "https://docs.google.com/spreadsheets/d/1zMLnKjFwvzWSLRDX1N2dIETrY_RFLZhfTv0Z8LGznQ0/export?format=csv&gid=1298177878";
        Papa.parse(url, {
          download: true,
          complete: function(results) {
            const data = results.data;
            const thead = document.getElementById('table-header');
            const tbody = document.getElementById('table-body');
            
            thead.innerHTML = `<tr>${data[0].map(h => `<th>${h}</th>`).join('')}</tr>`;
            
            tbody.innerHTML = data.slice(1).map(row => {
              if(row.join('').trim() === "") return '';
              return `<tr>${row.map(cell => {
                const isLost = cell.toLowerCase().includes("perdido") || cell.toLowerCase().includes("faltante");
                return `<td><span class="${isLost ? 'status-pill critical' : ''}">${cell || '-'}</span></td>`;
              }).join('')}</tr>`;
            }).join('');
          }
        });
      }

      function filterTable() {
        let input = document.getElementById("toolSearch").value.toUpperCase();
        let rows = document.getElementById("table-body").getElementsByTagName("tr");
        for (let row of rows) {
          row.style.display = row.textContent.toUpperCase().includes(input) ? "" : "none";
        }
      }

      window.onload = loadTable;
    </script>
</body>
</html>
