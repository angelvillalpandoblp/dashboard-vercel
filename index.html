<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ABX | Industrial Intelligence</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- BARRA LATERAL -->
    <aside class="sidebar">
        <div class="logo">
            <div class="logo-box"></div>
            <span>ABX CORE</span>
        </div>
        
        <nav class="menu">
            <button class="menu-item active" onclick="navigate('dashboard')">
                <i data-lucide="layout-dashboard"></i> Dashboard
            </button>
            <button class="menu-item" onclick="navigate('incidencias')">
                <i data-lucide="alert-circle"></i> Incidencias
            </button>
            <button class="menu-item" onclick="navigate('gavetas')">
                <i data-lucide="layout-grid"></i> Gavetas
            </button>
        </nav>

        <div class="sidebar-footer">
            <div class="status-dot"></div>
            <span>Sistema Operativo</span>
        </div>
    </aside>

    <!-- CONTENIDO PRINCIPAL -->
    <main class="content">
        
        <!-- HEADER GLOBAL -->
        <header class="main-header">
            <div>
                <h1 id="page-title">Dashboard Principal</h1>
                <p id="current-date"></p>
            </div>
            <div class="header-tools">
                <div class="search-bar">
                    <i data-lucide="search"></i>
                    <input type="text" id="toolSearch" placeholder="Buscar herramienta..." onkeyup="filterTable()">
                </div>
            </div>
        </header>

        <!-- VISTA: DASHBOARD -->
        <section id="view-dashboard" class="view">
            <div class="dashboard-grid">
                <div class="chart-card large">
                    <div class="card-header"><h3>Cumplimiento de Inventario</h3></div>
                    <div class="chart-container">
                        <iframe src="https://docs.google.com/spreadsheets/d/e/2PACX-1vRz-twPqsu_lE71K_KoXNLBTcz_rWkE98b2vGk1qC3o2MOr77CsJfYy3Zyem6koX-y3tZkShjayMvpq/pubchart?oid=1026977364&format=interactive"></iframe>
                    </div>
                </div>
                <div class="chart-card large">
                    <div class="card-header"><h3>Análisis de Riesgo Crítico</h3></div>
                    <div class="chart-container">
                        <iframe src="https://docs.google.com/spreadsheets/d/e/2PACX-1vRz-twPqsu_lE71K_KoXNLBTcz_rWkE98b2vGk1qC3o2MOr77CsJfYy3Zyem6koX-y3tZkShjayMvpq/pubchart?oid=1573440752&format=interactive"></iframe>
                    </div>
                </div>
            </div>
        </section>

        <!-- VISTA: INCIDENCIAS -->
        <section id="view-incidencias" class="view" style="display:none;">
            <div class="table-card">
                <div class="card-header border-red">
                    <h3>Monitoreo de Herramientas (Faltantes / Perdidos)</h3>
                </div>
                <div class="table-wrapper">
                    <table id="mainTable">
                        <thead id="table-header"></thead>
                        <tbody id="table-body">
                            <tr><td colspan="10" style="text-align:center; padding:50px;">Cargando registros...</td></tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </section>

        <!-- VISTA: GAVETAS -->
        <section id="view-gavetas" class="view" style="display:none;">
            <div class="gavetas-grid">
                <!-- Espacios para 6 gráficas -->
                <div class="chart-card mini">
                    <div class="card-header"><h4>Gaveta 01</h4></div>
                    <div class="chart-container"><iframe src="TU_URL_AQUI"></iframe></div>
                </div>
                <div class="chart-card mini">
                    <div class="card-header"><h4>Gaveta 02</h4></div>
                    <div class="chart-container"><iframe src="TU_URL_AQUI"></iframe></div>
                </div>
                <div class="chart-card mini">
                    <div class="card-header"><h4>Gaveta 03</h4></div>
                    <div class="chart-container"><iframe src="TU_URL_AQUI"></iframe></div>
                </div>
                <div class="chart-card mini">
                    <div class="card-header"><h4>Gaveta 04</h4></div>
                    <div class="chart-container"><iframe src="TU_URL_AQUI"></iframe></div>
                </div>
                <div class="chart-card mini">
                    <div class="card-header"><h4>Gaveta 05</h4></div>
                    <div class="chart-container"><iframe src="TU_URL_AQUI"></iframe></div>
                </div>
                <div class="chart-card mini">
                    <div class="card-header"><h4>Gaveta 06</h4></div>
                    <div class="chart-container"><iframe src="TU_URL_AQUI"></iframe></div>
                </div>
            </div>
        </section>

    </main>

    <script>
        // Navegación entre ventanas
        function navigate(view) {
            // Ocultar todas las vistas
            document.querySelectorAll('.view').forEach(v => v.style.display = 'none');
            // Quitar clase activa de botones
            document.querySelectorAll('.menu-item').forEach(m => m.classList.remove('active'));
            
            // Mostrar vista seleccionada
            document.getElementById('view-' + view).style.display = 'block';
            
            // Activar botón clicado
            const btn = document.querySelector(`[onclick="navigate('${view}')"]`);
            if(btn) btn.classList.add('active');

            // Cambiar título
            const titles = {
                'dashboard': 'Dashboard Principal',
                'incidencias': 'Control de Incidencias',
                'gavetas': 'Estado de Gavetas'
            };
            document.getElementById('page-title').textContent = titles[view];
        }

        // Carga de datos de la tabla (Incidencias)
        function loadData() {
            const url = "https://docs.google.com/spreadsheets/d/1zMLnKjFwvzWSLRDX1N2dIETrY_RFLZhfTv0Z8LGznQ0/export?format=csv&gid=1298177878";
            
            Papa.parse(url, {
                download: true,
                complete: function(results) {
                    const data = results.data;
                    const thead = document.getElementById('table-header');
                    const tbody = document.getElementById('table-body');
                    
                    thead.innerHTML = "";
                    tbody.innerHTML = "";

                    if (data.length > 0) {
                        const hRow = document.createElement('tr');
                        data[0].forEach(text => {
                            const th = document.createElement('th');
                            th.textContent = text;
                            hRow.appendChild(th);
                        });
                        thead.appendChild(hRow);

                        data.slice(1).forEach(row => {
                            if(row.join('').trim() === "") return;
                            const tr = document.createElement('tr');
                            row.forEach(cell => {
                                const td = document.createElement('td');
                                const content = cell || "-";
                                const isAlert = content.toLowerCase().includes("perdido") || content.toLowerCase().includes("faltante");
                                
                                if(isAlert) {
                                    td.innerHTML = `<span class="badge-alert">${content}</span>`;
                                } else {
                                    td.textContent = content;
                                }
                                tr.appendChild(td);
                            });
                            tbody.appendChild(tr);
                        });
                    }
                }
            });
        }

        function filterTable() {
            const val = document.getElementById("toolSearch").value.toUpperCase();
            const rows = document.getElementById("table-body").getElementsByTagName("tr");
            for (let r of rows) {
                r.style.display = r.textContent.toUpperCase().includes(val) ? "" : "none";
            }
        }

        // Inicio
        document.getElementById('current-date').textContent = new Intl.DateTimeFormat('es-ES', { dateStyle: 'full' }).format(new Date());
        window.onload = () => { loadData(); lucide.createIcons(); };
    </script>
</body>
</html>
