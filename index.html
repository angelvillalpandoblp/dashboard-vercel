<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ABX | Industrial Intelligence</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- BARRA LATERAL COLAPSABLE -->
    <aside id="sidebar" class="sidebar">
        <div class="sidebar-header">
            <div class="logo">
                <div class="logo-box"></div>
                <span class="nav-text">ABX CORE</span>
            </div>
            <button class="toggle-btn" onclick="toggleSidebar()">
                <i data-lucide="chevron-left" id="toggle-icon"></i>
            </button>
        </div>
        
        <nav class="menu">
            <button class="menu-item active" onclick="navigate('dashboard', this)">
                <i data-lucide="layout-dashboard"></i>
                <span class="nav-text">Dashboard</span>
            </button>
            <button class="menu-item" onclick="navigate('incidencias', this)">
                <i data-lucide="alert-circle"></i>
                <span class="nav-text">Incidencias</span>
            </button>
            <button class="menu-item" onclick="navigate('gavetas', this)">
                <i data-lucide="layout-grid"></i>
                <span class="nav-text">Gavetas</span>
            </button>
        </nav>

        <div class="sidebar-footer">
            <div class="status-dot"></div>
            <span class="nav-text">Sistema Operativo</span>
        </div>
    </aside>

    <!-- CONTENIDO PRINCIPAL -->
    <main id="main-content" class="content">
        
        <header class="main-header">
            <div>
                <h1 id="page-title">Dashboard Principal</h1>
                <p id="current-date"></p>
            </div>
        </header>

        <!-- VISTA: DASHBOARD -->
        <section id="view-dashboard" class="view">
            <div class="dashboard-grid">
                <div class="chart-card large">
                    <div class="card-header"><h3>Cumplimiento de Inventario</h3></div>
                    <div class="chart-container">
                        <iframe src="https://docs.google.com/spreadsheets/d/e/2PACX-1vRz-twPqsu_lE71K_KoXNLBTcz_rWkE98b2vGk1qC3o2MOr77CsJfYy3Zyem6koX-y3tZkShjayMvpq/pubchart?oid=1026977364&format=interactive"></iframe>
                    </div>
                </div>
                <div class="chart-card large">
                    <div class="card-header"><h3>Análisis de Riesgo Crítico</h3></div>
                    <div class="chart-container">
                        <iframe src="https://docs.google.com/spreadsheets/d/e/2PACX-1vRz-twPqsu_lE71K_KoXNLBTcz_rWkE98b2vGk1qC3o2MOr77CsJfYy3Zyem6koX-y3tZkShjayMvpq/pubchart?oid=1573440752&format=interactive"></iframe>
                    </div>
                </div>
            </div>
        </section>

        <!-- VISTA: INCIDENCIAS (Con buscador interno) -->
        <section id="view-incidencias" class="view" style="display:none;">
            <div class="table-card">
                <div class="table-header-row">
                    <div class="card-title-group">
                        <h3>Monitoreo de Herramientas</h3>
                        <p>Faltantes y Alertas de Seguridad</p>
                    </div>
                    <!-- BUSCADOR PROFESIONAL SOLO AQUÍ -->
                    <div class="search-box">
                        <i data-lucide="search"></i>
                        <input type="text" id="toolSearch" placeholder="Filtrar por nombre, código o estado..." onkeyup="filterTable()">
                    </div>
                </div>
                
                <div class="table-wrapper">
                    <table id="mainTable">
                        <thead id="table-header"></thead>
                        <tbody id="table-body">
                            <tr><td colspan="10" class="loading-cell">Cargando base de datos industrial...</td></tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </section>

        <!-- VISTA: GAVETAS -->
        <section id="view-gavetas" class="view" style="display:none;">
            <div class="gavetas-grid">
                <div class="chart-card mini"><div class="card-header"><h4>Gaveta 01</h4></div><div class="chart-container"><iframe src="URL_AQUI"></iframe></div></div>
                <div class="chart-card mini"><div class="card-header"><h4>Gaveta 02</h4></div><div class="chart-container"><iframe src="URL_AQUI"></iframe></div></div>
                <div class="chart-card mini"><div class="card-header"><h4>Gaveta 03</h4></div><div class="chart-container"><iframe src="URL_AQUI"></iframe></div></div>
                <div class="chart-card mini"><div class="card-header"><h4>Gaveta 04</h4></div><div class="chart-container"><iframe src="URL_AQUI"></iframe></div></div>
                <div class="chart-card mini"><div class="card-header"><h4>Gaveta 05</h4></div><div class="chart-container"><iframe src="URL_AQUI"></iframe></div></div>
                <div class="chart-card mini"><div class="card-header"><h4>Gaveta 06</h4></div><div class="chart-container"><iframe src="URL_AQUI"></iframe></div></div>
            </div>
        </section>

    </main>

    <script>
        // Lógica de Barra Lateral
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const mainContent = document.getElementById('main-content');
            const icon = document.getElementById('toggle-icon');
            
            sidebar.classList.toggle('collapsed');
            mainContent.classList.toggle('expanded');
            
            // Cambiar icono según estado
            if (sidebar.classList.contains('collapsed')) {
                icon.setAttribute('data-lucide', 'chevron-right');
            } else {
                icon.setAttribute('data-lucide', 'chevron-left');
            }
            lucide.createIcons();
        }

        // Navegación
        function navigate(viewId, btn) {
            document.querySelectorAll('.view').forEach(v => v.style.display = 'none');
            document.getElementById('view-' + viewId).style.display = 'block';
            
            document.querySelectorAll('.menu-item').forEach(m => m.classList.remove('active'));
            btn.classList.add('active');

            const titles = { 'dashboard': 'Dashboard Principal', 'incidencias': 'Control de Incidencias', 'gavetas': 'Estado de Gavetas' };
            document.getElementById('page-title').textContent = titles[viewId];
        }

        function loadData() {
            const url = "https://docs.google.com/spreadsheets/d/1zMLnKjFwvzWSLRDX1N2dIETrY_RFLZhfTv0Z8LGznQ0/export?format=csv&gid=1298177878";
            Papa.parse(url, {
                download: true,
                complete: function(results) {
                    const data = results.data;
                    const thead = document.getElementById('table-header');
                    const tbody = document.getElementById('table-body');
                    thead.innerHTML = ""; tbody.innerHTML = "";
                    if (data.length > 0) {
                        const hRow = document.createElement('tr');
                        data[0].forEach(t => { const th = document.createElement('th'); th.textContent = t; hRow.appendChild(th); });
                        thead.appendChild(hRow);
                        data.slice(1).forEach(row => {
                            if(!row.join('').trim()) return;
                            const tr = document.createElement('tr');
                            row.forEach(cell => {
                                const td = document.createElement('td');
                                if(cell.toLowerCase().includes("perdido") || cell.toLowerCase().includes("faltante")) {
                                    td.innerHTML = `<span class="badge-alert">${cell}</span>`;
                                } else { td.textContent = cell || "-"; }
                                tr.appendChild(td);
                            });
                            tbody.appendChild(tr);
                        });
                    }
                }
            });
        }

        function filterTable() {
            const val = document.getElementById("toolSearch").value.toUpperCase();
            const rows = document.getElementById("table-body").getElementsByTagName("tr");
            for (let r of rows) { r.style.display = r.textContent.toUpperCase().includes(val) ? "" : "none"; }
        }

        document.getElementById('current-date').textContent = new Intl.DateTimeFormat('es-ES', { dateStyle: 'full' }).format(new Date());
        window.onload = () => { loadData(); lucide.createIcons(); };
    </script>
</body>
</html>
